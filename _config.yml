about_content: | # this will include new lines to allow paragraphs
  Hi, my name is Norbert and I'm a senior software engineer.

  I'm most skilled in <mark>iOS</mark> development using <mark>Swift</mark> and <mark>Objective-C</mark>.

content:
  - title: Experience # Title for the section
    layout: list # Type of content section (list/text)
    content:
    - layout: left
      title: IBM Budapest Lab
      link: https://video.ibm.com
      sub_title: Senior iOS Engineer
      caption: January 2016 - Present
      quote: >
        IBM Budapest Lab was established in 2016 through the acquisition of Ustream, Inc. Currently about 200 people work in the Lab for IBM Watson Media, Cloud Platform, and Enterprise & Technology Security.
      description: |
        There are some highlights below of what projects I've been working on at IBM Budapest Lab.

        **Web broadcaster**: I've organized a two-day hackathon to build a video streaming app for the web with WebAssembly to replace the company's deprecated Flash based web broadcaster. The hackathon was successful, we managed to compile and use our team's native video streaming codebase on the web.
        
        **Co-host feature**: Our team of three developers created a co-host feature for IBM's native macOS Video Streaming SDK. This feature enables content creators to stream their conference calls onto IBM's platform.

        **Fortnite embedded player**: I was part of the team which created a [live video player](https://www.epicgames.com/fortnite/en-US/news/stream-the-fortnite-world-cup-finals-in-fortnite) for the Fornite World Cup. Our team received IBM's Outstanding Technical Achievement Award for this project.
        
        **Chat client**: I built an iOS client for IBM's in-house [chat platform](https://blog.video.ibm.com/streaming-product-updates/enterprise-video-chat-integration-module). A few years later product management decided to replace in-house components with third party providers to reduce development cost, I also took part of the replacement project.

        **Newsfeed feature**: With a fellow iOS developer we created an advanced [video prebuffering feature for IBM's iOS Player SDK](https://blog.video.ibm.com/streaming-product-updates/create-video-news-feeds-using-player-sdks). This feature makes it possible for content creators to embed any number of video players in a scrollable feed where playback will start instantly when it scrolls into the viewport.
        
        <mark>iOS</mark> <mark>macOS</mark> <mark>Swift</mark> <mark>Objective-C</mark> <mark>C/C++</mark> <mark>Video Streaming</mark> <mark>HTTP Live Streaming</mark> <mark>WebAssembly</mark>
      
    - layout: left
      title: Ustream
      link: https://www.ibm.com/blogs/cloud-archive/2016/01/ibm-acquires-ustream/
      link_text: IBM Acquires Ustream
      sub_title: Senior iOS Engineer
      caption: July 2009 - January 2016
      quote: >
        Ustream was a live video streaming startup which is now a division of IBM. Prior to the IBM acquisition, it had more than 180 employees across San Francisco, Los Angeles, and Budapest offices.
      description: |
        My first ever fulltime job. I joined Ustream at a very early stage, I was the 25th employee.
        
        **Enterprise app**: I built the first version of [Ustream's enterprise app](https://blog.video.ibm.com/streaming-product-updates/secure-video-app-for-enterprise-streaming-comms) for the company's internal communication product.

        **Complete rewrite**: With a fellow iOS developer we completely rewrote the whole iOS codebase.

        **Media app for iPad**: I was part of the team which created the iPad version of [Ustream's media app](https://techcrunch.com/2011/07/26/ustream-lands-on-the-ipad-gives-couch-potatoes-the-perfect-soapbox).

        **Live mobilizer platform**: I was part of the team which created a platform for [autogenerated mobile apps](https://techcrunch.com/2010/06/17/ustreams-live-mobilizer-gives-bands-and-brands-live-streaming-iphone-apps). This platform made it possible to create native mobile apps with a web based editor.

        <mark>iOS</mark> <mark>tvOS</mark> <mark>Swift</mark> <mark>Objective-C</mark> <mark>C/C++</mark> <mark>Video Streaming</mark> <mark>HTTP Live Streaming</mark>
    - layout: left
      title: Dual Display
      sub_title: Founder
      caption: December 2008 - June 2009
      quote: >
        My first ever startup idea.
      description: |
        In 2008, after graduating from university I started to work on a startup project. The idea was to create an application that can attach an iPhone's screen as a secondary display to a desktop computer. I built a prototype for Windows XP/OS X Leopard on server side and for the iPhone OS on client side. When I applied for a fulltime job at Ustream I thought I could finish and release this product in my spare time, but I never managed to get there for two reasons. First, Ustream had some really interesting challanges and in my spare time I started to work on those. Second, with the launch of iPad in 2010 the idea became much more obvious and other companies provided excellent solutions I couldn't be able to compete with on my own.

        There is a [video in the projects section](#dual-display-app) that shows how far I got with the idea.
      
